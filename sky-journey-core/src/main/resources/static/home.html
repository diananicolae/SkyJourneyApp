<!DOCTYPE html>
<html>
<head>
    <title>SkyJourney - Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            text-align: center;
        }
        .header {
            background-color: #0099ff;
            color: white;
            padding: 10px 0;
        }
        .nav {
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .search-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-field {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #007acc;
        }
        .welcome-message {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">User Login</a>
    </div>
</div>

<div class="welcome-message">
    Explore the World with SkyJourney
</div>

<div class="search-container">
    <form action="/flights/search" method="get">
        <input type="text" class="search-field" placeholder="Departure Airport" name="origin">
        <input type="text" class="search-field" placeholder="Arrival Airport" name="destination">
        <input type="text" class="search-field" placeholder="Airline" name="airlines">
        <input type="date" class="search-field" name="date">
        <button type="submit" class="search-button">Search Flights</button>
    </form>
</div>

</body>
</html>
