apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-journey-core-deployment
  labels:
    app: sky-journey-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sky-journey-core
  template:
    metadata:
      labels:
        app: sky-journey-core
    spec:
      containers:
        - name: sky-journey-core
          image: diananicolae/sky-journey-core:latest
          imagePullPolicy: Always
          env:
            - name: MONGODB_URI
              value: "mongodb://sky-journey-db:27017/sky-journey-database"
            - name: PAYMENT_SERVICE_URI
              value: "http://sky-journey-payment:8081"
          ports:
            - containerPort: 8080
